<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Rese√±as de libros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let review of reviews" class="review">
      <ion-grid>
        <ion-row>
          <ion-col size="4" class="col-avatar">
            <div class="avatar">
              <ion-avatar>
                <img [src]="review.book.cover" />
              </ion-avatar>
            </div>
          </ion-col>
          <ion-col size="8" class="review-info">
            <ion-title class="review-book-title">{{review.book.name}}</ion-title>
            <p class="description">{{review.description}}</p>
            <div class="extra">
              <div class="author">
                <ion-icon name="person-circle-outline"></ion-icon>
                <ion-label>{{review.author}}</ion-label>
              </div>
              <div class="created">
                <ion-icon name="calendar-outline"></ion-icon>
                <ion-label>{{review.created | date: 'd MMM, YYYY'}}</ion-label>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
