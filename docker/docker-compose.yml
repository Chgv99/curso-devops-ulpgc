version: '3'
networks:
  cursoDevops_network:
    driver: bridge

services:
  cursoDevops-postgres:
    image: "postgres:15.1"
    container_name: cursoDevops-postgres
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-cursoDevops}
      - POSTGRES_USER=${POSTGRES_USER:-cursoDevops}
      - POSTGRES_DB=${POSTGRES_DB:-cursoDevops}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - cursoDevops_postgresql_vol:/var/lib/postgresql/data
    networks:
      cursoDevops_network:
        aliases:
          - postgres

  cursoDevops-tomcat:
    build:
      context: ./build-tomcat
    image: inerza/tomcat-9-debug
    container_name: cursoDevops-tomcat
    depends_on:
      - cursoDevops-postgres
    ports:
      - "${TOMCAT_HTTPS_PORT:-8443}:8443"
      - "${TOMCAT_HTTP_PORT:-8080}:8080"
      - "${TOMCAT_DEBUG_PORT:-8000}:8000"
    volumes:
      - cursoDevops_tomcat_tmp_vol:/tmp
      - cursoDevops_tomcat_webapps_vol:/usr/local/tomcat/webapps
      - cursoDevops_tomcat_logs_vol:/usr/local/tomcat/logs
    networks:
      cursoDevops_network:
        aliases:
          - tomcat

volumes:
  cursoDevops_postgresql_vol:
  cursoDevops_tomcat_tmp_vol:
  cursoDevops_tomcat_webapps_vol:
  cursoDevops_tomcat_logs_vol:


